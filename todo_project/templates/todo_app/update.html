{% extends 'todo_app/base.html' %} {% block title %} Create page {% endblock title %} {% block content %}


<div class="mt-4 p-5 rounded text-center" style="background-color: #dbdbdb">
    <h1>TO-DO LIST</h1>
    <p>This is TO-DO list for Python Django Web Development</p>
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">TO-DO Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title">

                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Update To-Do List</button>
                </div>
            </div>
        </form>
    </div>


</div>






{% endblock content %}
